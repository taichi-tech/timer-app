<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-toggle">
            <i></i>
            <i></i>
            <i></i>
        </div>
        <nav class="nav">
            <ul class="nav-menu-ul">
                <li class="nav-menu-li"><a href="#">TOP</a></li>
                <li class="nav-menu-li"><a href="#">ABOUT</a></li>
                <li class="nav-menu-li"><a href="#">BLOG</a></li>
                <li class="nav-menu-li"><a href="#">CONTACT</a></li>
                <li class="toggle-theme-button">
                    <input type="checkbox" id="change-theme">
                    <label for="change-theme" class="button"></label>
                </li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="timer">
            <!-- Slider main container -->
            <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
                <div class="swiper-slide">
                    <div class="year-month-date"></div>
                </div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
            <div class="swiper-pagination"></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</body>
</html>
