<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />
    </head>
    <body>
        <header>
            <div class="nav-toggle">
                <i></i>
                <i></i>
                <i></i>
            </div>
            <nav class="nav">
                <ul class="nav-menu-ul">
                    <li class="nav-menu-li"><a href="#">TOP</a></li>
                    <li class="nav-menu-li"><a href="#">ABOUT</a></li>
                    <li class="nav-menu-li"><a href="#">BLOG</a></li>
                    <li class="nav-menu-li"><a href="#">CONTACT</a></li>
                    <li class="toggle-theme-button">
                        <input type="checkbox" id="change-theme" />
                        <label for="change-theme" class="button"></label>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                    <div class="swiper-slide">
                        <div class="clock-container">
                            <div class="clock">
                                <div class="needle hour"></div>
                                <div class="needle min"></div>
                                <div class="needle sec"></div>
                                <div class="center-point"></div>
                            </div>
                        </div>
                        <div class="time-info">
                            <p class="hour-info"></p>
                            <p class="day-info"></p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        
                    </div>
                    <div class="swiper-slide">Slide 3</div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
